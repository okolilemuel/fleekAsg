<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Fleek Assigment</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="navbar-toggler-icon"></span>
        </button> <a class="navbar-brand" href="#">Fleek Assigment</a>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">

                &nbsp;
                &nbsp;
                <form role="form">
                    <div class="form-group">
                        <label for="encryptionKey">
                            Encryption Key
                        </label>
                        <input type="text" class="form-control" id="encryptionKey">
                    </div>
                </form>
                &nbsp;
                &nbsp;
                <div class="row">
                    <div class="col-md-12">
                        <table class="table table-bordered table-active" id="filesTable">
                            <thead>
                                <tr>
                                    <th>
                                        #
                                    </th>
                                    <th>
                                        File Name
                                    </th>
                                    <th>

                                    </th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(() => {
            $.get("http://localhost:8080/files", (response) => {
                const { data } = response;
                (data.FileNames).forEach((fileName, index) => {
                    const markup = `
                        <tr>
                            <td>
                                ${index + 1}
                            </td>
                            <td>
                                ${fileName}
                            </td>
                            <td>
                                <button type="button" class="btn btn-link btn-sm download-file" onclick="downloadFile('${fileName}')"> Download </button>
                            </td>
                        </tr>
                    `;
                    $("table tbody").append(markup);
                });
            });
        });

        function downloadFile(fileName) {
            let key = document.getElementById("encryptionKey").value;
            if (!key) {
                return alert("No Encryption Key");
            }
            console.log(`http://${window.location.host}/file/?key=${key}&filename=${fileName}`);
            let link = document.createElement("a");
            link.setAttribute("download", fileName);
            link.href = `http://${window.location.host}/file/?key=${key}&filename=${fileName}`;
            document.body.appendChild(link);
            link.click();
            link.remove();
        }
    </script>
</body>
</html>
